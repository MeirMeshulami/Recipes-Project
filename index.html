<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d2d619d07d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <nav class="navbar px-5 py-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="../images/logo.png" alt="Logo" class="logo">
      <p class="logo-title"><span class="logo-span">R</span>ecipes </p>
    </a>
    <form id="searchForm" class="d-flex mx-auto custom-search-input" role="search">
      <input class="form-control me-2 search-box" type="search" placeholder="Search Recipes..." aria-label="Search">
      <button class="btn btn-outline-success search-btn" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <button class="btn btn-danger" aria-label="Like">
      <i class="fa-solid fa-heart" title="My wish list"></i>
    </button>
  </nav>
  <div class="row g-0">
    <div class="left-menu col-3 "></div>
    <div class="main-content col-6">
      <p class="titles main-content-title">Start by searching for a recipe or an ingredient. Have fun! <i class="fa-regular fa-face-smile-beam"></i></p>
    </div>
    <div class="right-menu col-3 ">
      <h3 class="titles mt-4">My shopping list<i class="fa-regular fa-file-lines m-3"></i></h3>
      <div class="shopping-list-container m-4 d-flex flex-column flex-start"></div>

    </div>
  </div>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="dist/bundle.js" defer></script>

</body>

</html>
